<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style.css">
    <title>Pricing Component with Toggle Master</title>
</head>
<body>
    <section class="container">
        <div class="header">
            <h1>Our Pricing</h1>
            <div class="switch">
                <span>Annually</span>
                <input type="checkbox" class="price-switch">
                <span>Monthly</span>
            </div> 
        </div>

        <div class="card-container">
            <!-- BASIC PLAN -->
            <div class="card">
                <div class="content">
                    <h2>Basic</h2>

                    <div class="price-container">
                        <span class="currency">$</span>
                        <span class="price basic-price">199.99</span>
                    </div>

                    <div class="features">
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3GB</li>
                        </ul>
                    </div>

                    <a href="#" class="btn">learn more</a>
                </div>
            </div>

            <!-- PROFESSIONAL PLAN -->
            <div class="card professional-plan">
                <div class="content">
                    <h2>Proffesional</h2>

                    <div class="price-container">
                        <span class="currency">$</span>
                        <span class="price professional-price">249.99</span>
                    </div>

                    <div class="features">
                        <ul>
                            <li>1 TB Storage</li>
                            <li>5 Users Allowed</li>
                            <li>Send up to 10 GB</li>
                        </ul>
                    </div>

                    <a href="#" class="btn">learn more</a>
                </div>
                
            </div>

            <!-- MASTER PLAN -->
            <div class="card">
                <div class="content">
                    <h2>Master</h2>

                    <div class="price-container">
                        <span class="currency">$</span>
                        <span class="price master-price">399.99</span>
                    </div>

                    <div class="features">
                        <ul>
                            <li>2 TB Storage</li>
                            <li>10 Users Allowed</li>
                            <li>Send up to 20GB</li>
                        </ul>
                    </div>

                    <a href="#" class="btn">learn more</a>
                </div>
                
            </div>


        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
